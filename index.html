<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Gabi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset some defaults for consistency */
    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0; /* Solid color, no gradient */
      color: #444;
      margin: 0;
      padding: 20px; /* Some breathing room around the content */
    }

    .container {
      max-width: 800px; 
      margin: 0 auto; /* Center the container */
      text-align: center;
    }

    h1, h2, p {
      margin-bottom: 1em;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #cc0000; /* A nice red for "Happy Birthday" */
    }

    .message {
      margin-bottom: 2em;
    }

    /* Two-column "masonry" layout */
    .gallery {
      column-count: 2;   /* Two columns */
      column-gap: 20px;  /* Spacing between columns */
      width: 100%;
    }
    .gallery img {
      width: 100%;
      height: auto;       /* Maintain aspect ratio */
      display: block;     /* Remove extra whitespace below images */
      margin-bottom: 20px; 
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .footer {
      margin-top: 2em;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1>Dear Gabi,</h1>
      <h2>Happy Birthday!</h2>
      <p>
        I have created your very own website so that you can see a timeline
        of our time together whenever and wherever you are.
      </p>
      <p>
        I Love You, Enjoy :)
      </p>
    </div>

    <!-- Gallery container -->
    <div class="gallery" id="gallery"></div>

    <div class="footer">
      More to come!
    </div>
  </div>

  <script>
    /**
     * Display images in numeric order (IMG_1.JPG, IMG_2.JPG, etc.).
     * If an image doesn't exist, remove that broken <img>.
     */
    const MAX_PHOTOS = 200; // Increase if needed
    const gallery = document.getElementById('gallery');

    for (let i = 1; i <= MAX_PHOTOS; i++) {
      const img = document.createElement('img');
      img.src = `pictures/IMG_${i}.JPG`;
      img.alt = `Photo ${i}`;

      // Append immediately (to keep the DOM order in sync with numeric order).
      gallery.appendChild(img);

      // If the image doesn't load, remove it from the gallery.
      img.onerror = () => {
        gallery.removeChild(img);
      };
    }
  </script>
</body>
</html>
