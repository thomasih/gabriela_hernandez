<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Gabi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Basic CSS reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fffaf0;
      color: #444;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    h1, h2, p {
      margin-bottom: 1em;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #cc0000;
    }

    .message {
      margin-bottom: 2em;
    }

    /* 
      The .gallery uses a simple masonry-like layout via column-count.
      - On small screens (under 600px), we show 1 column (stacked).
      - On medium screens (600px+), 2 columns.
      - On large screens (900px+), 3 columns.
    */
    .gallery {
      column-gap: 20px; /* space between columns */
    }
    @media (min-width: 600px) {
      .gallery {
        column-count: 2;
      }
    }
    @media (min-width: 900px) {
      .gallery {
        column-count: 3;
      }
    }

    /* 
      We will apply a random "small", "medium", or "big" class 
      to each image to create slight variations in width. 
    */
    .gallery img {
      display: block;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      /* Ensure images scale properly and keep aspect ratio: */
      height: auto;
    }

    /* Random classes for subtle differences in width */
    .small {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .medium {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .big {
      width: 100%; /* effectively the width of the column */
    }

    .footer {
      margin-top: 2em;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1>Dear Gabi,</h1>
      <h2>Happy Birthday!</h2>
      <p>
        I have created your very own website so that you can see a timeline
        of our time together whenever and wherever you are.
      </p>
      <p>
        I Love You, Enjoy :)
      </p>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="footer">
      More to come!
    </div>
  </div>

  <script>
    /**
     * Dynamically load images from the pictures folder.
     * We assume they are named IMG_1.JPG, IMG_2.JPG, IMG_3.JPG, etc.
     */
    const MAX_PHOTOS = 200;
    const gallery = document.getElementById("gallery");

    // We'll randomly assign each image one of three size classes for variety.
    const sizeClasses = ["small", "medium", "big"];

    for (let i = 1; i <= MAX_PHOTOS; i++) {
      const img = new Image();
      img.src = `pictures/IMG_${i}.JPG`;

      // When the image loads, append it
      img.onload = function() {
        // Pick a random class from sizeClasses
        const randomClass = sizeClasses[Math.floor(Math.random() * sizeClasses.length)];
        img.classList.add(randomClass);
        gallery.appendChild(img);
      };

      // If it fails, just ignore it
      img.onerror = function() {
        // Do nothing on error
      };
    }
  </script>
</body>
</html>
