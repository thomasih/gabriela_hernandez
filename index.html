<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Gabi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Basic CSS reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fffaf0; /* Subtle background */
      color: #444;
      padding: 20px;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    h1, h2, p {
      margin-bottom: 1em;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #cc0000; /* A nice red for "Happy Birthday" */
    }

    .message {
      margin-bottom: 2em;
    }

    /* 
       Gallery: display in a row that can wrap 
       so images can fit side by side if theyâ€™re small enough.
    */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px; /* spacing between items */
      width: 100%;
      margin-top: 20px;
    }

    .gallery img {
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      /* We'll apply dynamic width in JS, but 
         enforce max-width 100% to keep them from overflowing */
      max-width: 100%;
      height: auto;
      display: block;
    }

    .footer {
      margin-top: 2em;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1>Dear Gabi,</h1>
      <h2>Happy Birthday!</h2>
      <p>
        I have created your very own website so that you can see a timeline
        of our time together whenever and wherever you are.
      </p>
      <p>I Love You, Enjoy :)</p>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="footer">
      More to come!
    </div>
  </div>

  <script>
    /**
     * Dynamically load images from the pictures folder.
     * We assume they are named IMG_1.JPG, IMG_2.JPG, ...
     * This script loops from 1 to a certain upper limit,
     * tries to load each image, and displays it if it exists.
     */
    const MAX_PHOTOS = 200;
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= MAX_PHOTOS; i++) {
      const img = new Image();
      img.src = `pictures/IMG_${i}.JPG`;

      // When the image loads, we give it a random width (within reason)
      img.onload = function() {
        // Set a random width in pixels between (for example) 150 and 300px
        const randomWidth = Math.floor(Math.random() * (300 - 150 + 1)) + 150;
        img.style.width = randomWidth + "px";
        
        // Append to the gallery after setting width
        gallery.appendChild(img);
      };

      // If the image doesn't exist, do nothing and continue
      img.onerror = function() {
        // Do nothing on error (image doesn't exist)
      };
    }
  </script>
</body>
</html>
