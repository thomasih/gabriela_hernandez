<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Gabi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Basic CSS reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fffaf0; /* subtle off-white background */
      color: #444;
      padding: 20px;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    h1, h2, p {
      margin-bottom: 1em;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #cc0000; /* a nice red for "Happy Birthday" */
    }

    .message {
      margin-bottom: 2em;
    }

    /* 
      Gallery uses flex + wrap to allow multiple "columns."
      We also add some gap between images.
    */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px; 
      width: 100%;
      margin-top: 20px;
    }

    /* 
      Each image has:
        - A max-width of 100% to avoid overflowing
        - Height auto so aspect ratio is never distorted
        - A slight border-radius and box-shadow for style
    */
    .gallery img {
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 100%;
      height: auto;
      display: block;
    }

    .footer {
      margin-top: 2em;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1>Dear Gabi,</h1>
      <h2>Happy Birthday!</h2>
      <p>I have created your very own website so that you can see a timeline of our time together whenever and wherever you are.</p>
      <p>I Love You, Enjoy :)</p>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="footer">
      More to come!
    </div>
  </div>

  <script>
    /**
     * Dynamically load images from the /pictures folder.
     * They should be named IMG_1.JPG, IMG_2.JPG, etc.
     * This loops from 1..MAX_PHOTOS, tries each image,
     * and displays it if found.
     */
    const MAX_PHOTOS = 200;
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= MAX_PHOTOS; i++) {
      const img = new Image();
      img.src = `pictures/IMG_${i}.JPG`;

      img.onload = function() {
        // Give each image a random width between 150px and 300px
        // Height auto (the default) will preserve the aspect ratio
        const randomWidth = Math.floor(Math.random() * (300 - 150 + 1)) + 150;
        img.style.width = randomWidth + "px";

        // Append the image to the gallery after setting width
        gallery.appendChild(img);
      };

      // If the image file doesn't exist, do nothing
      img.onerror = function() {
        // No action needed
      };
    }
  </script>
</body>
</html>
