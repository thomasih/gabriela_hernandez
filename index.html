<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Gabi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Basic CSS reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #fffaf0; /* Light, subtle background color */
      color: #444;
      padding: 20px;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 800px; /* a bit wider so columns can fit nicely */
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    h1, h2, p {
      margin-bottom: 1em;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #cc0000; /* A nice red for "Happy Birthday" */
    }

    .message {
      margin-bottom: 2em;
    }

    /* Masonry/column layout for the gallery */
    .gallery {
      column-count: 2;       /* Two columns */
      column-gap: 20px;      /* Gap between columns */
      width: 100%;
    }
    .gallery img {
      width: 100%;
      height: auto;          /* Maintain aspect ratio */
      display: block;        /* Eliminate inline-block spacing */
      margin-bottom: 20px;   /* Spacing between images in each column */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .footer {
      margin-top: 2em;
      font-style: italic;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="message">
      <h1>Dear Gabi,</h1>
      <h2>Happy Birthday!</h2>
      <p>
        I have created your very own website so that you can see a timeline
        of our time together whenever and wherever you are.
      </p>
      <p>I Love You, Enjoy :)</p>
    </div>

    <!-- This is where the photos will appear -->
    <div class="gallery" id="gallery"></div>

    <div class="footer">
      More to come!
    </div>
  </div>

  <script>
    /**
     * Dynamically load images from the pictures folder.
     * We assume they are named IMG_1.JPG, IMG_2.JPG, IMG_3.JPG, etc.
     * This script loops from 1 to a certain upper limit,
     * tries to load each image, and displays it if it exists.
     */
    const MAX_PHOTOS = 200; // Adjust as needed
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= MAX_PHOTOS; i++) {
      const img = new Image();
      // Construct the image path
      img.src = `pictures/IMG_${i}.JPG`;

      // When the image successfully loads, append it to the gallery
      img.onload = function() {
        gallery.appendChild(img);
      };
      
      // If the image fails (e.g., doesn't exist yet), just ignore.
      img.onerror = function() {
        // do nothing
      };
    }
  </script>
</body>
</html>
