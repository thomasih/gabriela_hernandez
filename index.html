<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Gabi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0; /* Light solid background, no gradient */
      color: #444;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    h1, h2, p {
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #cc0000; /* A nice red for "Happy Birthday" */
    }

    .message {
      margin-bottom: 2rem;
    }

    /* Two-column layout */
    .gallery {
      display: flex;         /* Use flex to create 2 side-by-side columns */
      gap: 20px;             /* Space between columns */
      justify-content: center;
    }
    .column {
      flex: 1;               /* Each column takes up half the available width */
      max-width: 50%;        /* Prevent columns from stretching too wide */
    }
    .column img {
      width: 100%;           /* Full width of its column */
      height: auto;          /* Keep aspect ratio intact */
      display: block;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .footer {
      margin-top: 2rem;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1>Dear Gabi,</h1>
      <h2>Happy Birthday!</h2>
      <p>
        I've made you your very own website - a special place where 
        you can look back on our journey together, no matter where you are.
      </p>
      <p>I love you, Enjoy :)</p>
    </div>

    <!-- Two separate columns -->
    <div class="gallery">
      <div class="column" id="colLeft"></div>
      <div class="column" id="colRight"></div>
    </div>

    <div class="footer">
      <p> What a fucking life! </p>
      <p> More to come.. </p>
    </div>
  </div>

  <script>
    /**
     * We iterate from 1 to MAX_PHOTOS. For each i:
     *  - If i is odd, place IMG_i in the left column.
     *  - If i is even, place IMG_i in the right column.
     * This ensures 1 (left), 2 (right), 3 (left), 4 (right), etc.
     */

    const MAX_PHOTOS = 200;
    const colLeft = document.getElementById('colLeft');
    const colRight = document.getElementById('colRight');

    for (let i = 1; i <= MAX_PHOTOS; i++) {
      const img = document.createElement('img');
      img.src = `pictures/IMG_${i}.JPG`;
      img.alt = `Photo ${i}`;

      // Append in numeric order:
      if (i % 2 === 1) {
        // Odd -> left column
        colLeft.appendChild(img);
      } else {
        // Even -> right column
        colRight.appendChild(img);
      }

      // If file doesn't exist, remove the broken <img>
      img.onerror = function() {
        this.parentNode.removeChild(this);
      };
    }
  </script>
</body>
</html>
